<!DOCTYPE html>
<html>

<head>
    <title> display Example </title>
    <style>
        
        body {
            margin: 50px;
        }

        div {
            font-size: 40px;
            color: blue;
            font-weight: bold;
            display: inline-block;
            margin: 2%;
            width: 20%;
        }

        #hideme {
            display: none;
        }

    </style>
</head>

<body>
    <div> Bangalore </div>
    <div> Mangalore </div>
    <div> Pune </div>
    <div id="hideme"> Delhi </div>
    <div id="hideme"> Chennai </div>
    <div id="hideme"> Kolkata </div>
    <div> Patna </div>
</body>

</html>
