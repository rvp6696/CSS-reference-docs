<!DOCTYPE html>
<html>

<head>
    <title> CSS Flex example  </title>
    <style>
        
       body {
        margin: 0px;
       } 

       h1 {
        text-align: center;
        font-size: 60px;
        color: red;
       }

       #service {
        margin: auto;
        width: 80%;
        display: flex;
        flex-wrap: wrap;
       }

       #service div {
        margin: 2%;
        color: blue;
        font-size: 40px;
        padding: 30px 0px 30px;
        text-align: center;
        width: 21%;
       }

    </style>
</head>

<body>
    <h1> CSS Flex example </h1>

    <section id="service"> 
        <div> Software </div>
        <div> Marketing </div>
        <div> Education </div>
        <div> Employment </div>
        <div> Bangalore </div>
        <div> Mangalore </div>
        <div> Pune </div>
        <div> Delhi </div>
        <div> Chennai </div>
        <div> Kolkata </div>
        <div> Patna </div>
    </section>
</body>

</html>
