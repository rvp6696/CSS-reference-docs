<!DOCTYPE html>
<html>

<head>
    <title> boxshadow Example </title>
    <style>
        
        div {
            height:200px;
            width: 200px;
            margin: 60px;
            float: left;
            background: cyan;
        }

        #block1 {
            box-shadow: 0px 0px 10px red;
        }

        
        #block2 {
            box-shadow: 0px 20px 10px red;
        }
        
        #block3 {
            box-shadow: 40px 50px 20px red;
        }
        
        #block4 {
            box-shadow: -40px -30px 10px red;
        }

    </style>
</head>

<body>
    <h1> box-shadow Example </h1>
    <div id="block1">  </div>
    <div id="block2">  </div>
    <div id="block3">  </div>
    <div id="block4">  </div>

</body>

</html>
